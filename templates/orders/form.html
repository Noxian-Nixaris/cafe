{% extends "base.html" %}

{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">

<div class="card">
    <div class="card-header">
        <h3>Сделать заказ</h3>
    </div>
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.table_number.id_for_label }}">Номер стола</label>
                {{ form.table_number}}
                {% if form.table_number.errors %}
                    <div class="alert-warning">
                        {{ form.table_number.errors }}
                    </div>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="{{ form.items.id_for_label }}">Выберите блюда</label>
                {{ form.items }}
                {% if form.items.errors %}
                    <div class="alert-warning">
                        {{ form.items.errors }}
                    </div>
                {% endif %}
            </div>

            <button type="submit" class="button button-blue">Посчитать</button>
        </form>
    </div>
</div>
{% endblock %}
