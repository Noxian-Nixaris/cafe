{% extends "base.html" %}

{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
<div class="card">
  <div class="card-header">
    <h3>Найти заказ</h3>
  </div>
  <div class="card-body">
    <form method="get">
      <label for="order_id">Введите ID заказа:</label>
      <input type="number" min="1" id="order_id" name="order_id" required>
      <button type="submit" class="button button-blue">Найти</button>
    </form>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
  </div>
</div>
{% endblock %}
